id: com.xderrisk.umbral-unesum
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: umbral
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  - --device=dri
modules:
  - name: umbral
    buildsystem: simple
    build-commands:
      - install -D src/main.py /app/bin/umbral
      - mkdir -p /app/bin/views
      - cp -r src/views/* /app/bin/views/
      - mkdir -p /app/assets
      - cp -r assets/* /app/assets/
    sources:
      - type: dir
        path: .